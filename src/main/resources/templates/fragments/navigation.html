<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:fragment="navigation">
    <nav class="main-nav">
        <ul>
            <li>
                <a href="/static">Home</a>
            </li>
            <li th:unless="${@loggedUser.isLogged}">
                <a th:href="@{/users/login}">Login</a>
            </li>
            <li th:unless="${@loggedUser.isLogged}">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li>
                <a th:href="@{/about}">About</a>
            </li>
            <li>
                <a th:href="@{/routes/add}">Add new route</a>
            </li>
            <li>
                <a href="/static">Profile</a>
            </li>
            <li>
                <a href="/static">Admin</a>
            </li>
            <li th:if="${@loggedUser.isLogged}">
                <form th:action="@{/users/logout}" th:method="POST">
                    <input class="mybtn" type="submit" value="Logout" />
                </form>
            </li>
            <li>
                <th:block th:text="${@loggedUser.username} == null ? 'no user' : ${@loggedUser.username}"></th:block>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
